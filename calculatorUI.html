<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container big pt-5">
        <div class="row first">
            <div class="col-md-12 text-right">0</div>
        </div>
        <div class="row ">
            <div class="col-md-3 text-center">AC</div>
            <div class="col-md-3 text-center">+/-</div>
            <div class="col-md-3 text-center">%</div>
            <div class="col-md-3 text-center">รท</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center">7</div>
            <div class="col-md-3 text-center">8</div>
            <div class="col-md-3 text-center">9</div>
            <div class="col-md-3 text-center">ร</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center">4</div>
            <div class="col-md-3 text-center">5</div>
            <div class="col-md-3 text-center">6</div>
            <div class="col-md-3 text-center">-</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center">1</div>
            <div class="col-md-3 text-center">2</div>
            <div class="col-md-3 text-center">3</div>
            <div class="col-md-3 text-center">+</div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">0</div>
            <div class="col-md-3 text-center">.</div>
            <div class="col-md-3 text-center">=</div>
        </div>
    </div>
    
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
</body>
</html>
